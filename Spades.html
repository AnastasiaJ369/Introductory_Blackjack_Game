<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades!</title>
    <link rel="stylesheet" href="Spades.css">
    <script src="Spades.js" defer></script>
</head>
<body>
    <div class = "game-container">
        <div id = "player-area">
            <div id = "player-left" class = "player-hand"></div>
            <div id = "player-top" class = "player-hand"></div>
            <div id = "player-right" class = "player-hand"></div>
            <div id = "player-bottom" class = "player-hand"></div> <!--Will be the human player, other 3
            will be AI-->
        </div>
        <div class = "cards-container">
            <div id = "card" class = "card"></div> <!--Card template to be cloned and populated with
            card data-->
                <div id = "card-inner" class = "card-inner">
                    <div id = "card-front" class = "card-front"></div>
                    <div id = "card-back" class = "card-back">
                        <!-- <img src="cardback.jpg" alt="card back" class="card back image"> -->
                    </div>
        </div>
        <div class = "trick-area">
            <div id = "played-cards" class = "played-cards"></div> <!--Cards need to be placed in center
            of game area, highest winning card determined, and played cards sent to winning player, taking
            from their bid counter each hand they win-->
            <div id = "deck" class = "deck"></div> <!--Deck needs to be placed centrally initially, 
            shuffled, and dealt to the four players-->
        </div>
        <div class = "scoreboard-area">
            <div id = "points" class = "points"></div> <!--Total number of points for teams after game ends-->
            <div id = "bids" class = "bids"></div> <!--Bids need to appear for each player-->
        </div>
        <!--<div id = "controls">
            <button id = "deal">Deal</button>
            <button id = "bid">Bid</button>
            <button id = "continue">Continue</button>
            <button id = "reset">Reset</button>
        </div> -->
    </div>
</body>
