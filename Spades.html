<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades!</title>
    <link rel="stylesheet" href="Spades.css">
    <script src="Spades.js" defer></script>
</head>
<body>
    <div class = "game-container">
        <div id = "player-left" class = "player-hand"></div>
        <div id = "player-top" class = "player-hand"></div>
        <div id = "player-right" class = "player-hand"></div>
        <div id = "player-bottom" class = "player-hand"></div>
  
        <div class = "table-container">
            <div id = "deck" class="deck"></div>
            <div id = "played-cards" class = "played-cards"></div>
            <div id = "scoreboard" class = "scoreboard"></div>
        </div>
        <div class = "player-container">
            <div id = "dealt-cards" class = "dealt-cards"></div>
            <div id = "personal-bid" class = "personal-bid"></div>
        </div>
        <div id = "controls">
            <button id = "deal">Deal</button>
            <button id = "bid">Bid</button>
            <button id = "continue">Continue</button>
            <button id = "reset">Reset</button>
    </div>
</body>
