<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades!</title>
    <link rel="stylesheet" href="Spades.css">
    <script src="Spades.js" defer></script>
</head>
<body>
    <div class = "game-container">
        <div id = "player-left" class = "player-hand"></div>
        <div id = "player-top" class = "player-hand"></div>
        <div id = "player-right" class = "player-hand"></div>
        <div id = "player-bottom" class = "player-hand"></div>
  
        <div class = "table-container">
            <div id = "trick-area" class = "trick-area"></div>
            <div id = "scoreboard" class = "scoreboard"></div>
        </div>
        <div class = "cards-container">
            <div class = "flip-card" id = "flip-card">
                 <div class = "front">
                    <div class = "corner-top-left">
                        <span class = "rank">A</span>
                        <span class = "suit">♠</span>
                </div>
                    <div class = "center-suit">
                        <span class = "center-suit">♠</span>
                    </div>
                    <div class = "corner-bottom-right">
                        <span class = "rank">A</span>
                        <span class = "suit">♠</span>
                    </div>
            </div>
                <div class = "back"></div>
        </div>
        <div class = "player-container">
            <div id = "dealt-cards" class = "dealt-cards"></div>
            <div id = "personal-bid" class = "personal-bid"></div>
        </div>
